<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/gameElements/GUI.css">
    <link rel="stylesheet" type="text/css" href="../css/gameElements/player.css">
    <link rel="stylesheet" type="text/css" href="../css/gameElements/item.css">
    <title>game.</title>
</head>

<body>
    <span class="screen">
        <div class="game">
            <div id="player"></div>
            <div id="item"></div>
        </div>

        <div class="taskbar">
            <div class="keyInput">
                <button id="atk">Attack</button>
                <button id="up">/\</button>
                <button id="inter">Interact</button>
                <button id="left"><</button>
                <button id="down">\/</button>
                <button id="right">></button>
            </div>

            <div class="inventory"></div>

            <div>
                <span id="Phealth"></span>
                <span id="Pdefense"></span>
                <span id="Pscore"></span>
            </div>
        </div>
    </span>
    <script src="../js/1ntro.js"></script>
</body>

</html>
